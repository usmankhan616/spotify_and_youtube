<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to YouTube</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .result { margin-top: 20px; padding: 10px; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Spotify to YouTube Playlist Converter</h1>
    <form action="/convert" method="post">
        <label for="spotify_url">Spotify Playlist URL:</label>
        <input type="url" id="spotify_url" name="spotify_url" required>

        <label for="playlist_title">New YouTube Playlist Title:</label>
        <input type="text" id="playlist_title" name="playlist_title" required>
        
        <button type="submit">Create Playlist</button>
    </form>

    {% if result_url %}
        <div class="result">
            <p>Success! Your new playlist is here:</p>
            <a href="{{ result_url }}" target="_blank">{{ result_url }}</a>
        </div>
    {% endif %}
    {% if error %}
        <div class="result" style="background-color: #ffdddd;">
            <p>Error: {{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
